<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <!-- daisy ui and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="px-5 mx-auto lg:px-20">
    <header>
        <h1 class="md:text-6xl text-3xl my-6 font-extrabold text-center">Phone Hunter</h1>
    </header>
    <main>
        <!-- search field  -->
        <section id="search-field" class="flex flex-row gap-4">
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-box" type="text" class="grow" placeholder="Search..." />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button onclick="searchItem()" class="btn btn-accent text-white">Search</button>
            </div>
        </section>

        <!-- show search content -->
        <section class="container mx-auto mt-20">
            <!-- loading spinner -->
            <div id="spinner" class="text-center mt-48 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9">

            </div>
            <!-- show all button  -->
            <div id="show-all-field" class="text-center hidden my-8">
                <button class="btn btn-secondary">Show All</button>
            </div>
        </section>

        <!-- Modal details  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="phone-details-section" >
                
              </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-error text-white px-8">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
